<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capale"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <title>乐淘网-搜索中心</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布..."/>
    <meta name="keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/searchList.css"/>

</head>
<body>
<!--首页内容-->
<div class="lt_container">
    <header class="lt_header">
        <a href="javascript:history.back();"><span class="fa fa-arrow-left"></span></a>
        <h3><img src="images/title.png" alt=""/></h3>
        <a href="javascript:;"><span></span></a>
    </header>
    <div class="lt_content">
        <div class="lt_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--输入搜索区域-->
                    <div class="lt_search">
                        <form action="#">
                            <input type="search" placeholder="搜索你喜欢的商品"/>
                        </form>
                        <a href="javascript:">搜索</a>
                    </div>
                    <!--导航栏-->
                    <div class="lt_order">
                            <a href="javascript:;" data-order="time">上架时间&nbsp;<span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-order="price">价格&nbsp;<span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-order="num">销量&nbsp;<span class="fa fa-angle-down"></span></a>
                            <a href="javascript:;" data-order="scale">折扣&nbsp;<span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--商品模块-->
                    <div class="lt_product mui-clearfix">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="lt_footer">
        <ul>
            <li><a href="index.html" class="tab_home fa fa-home"><span>首页</span></a></li>
            <li><a href="cate.html" class="tab_cate fa fa-bars"><span>分类</span></a></li>
            <li><a href="" class="tab_cart fa fa-shopping-cart"><span>购物车</span></a></li>
            <li><a href="" class="tab_user fa fa-user"><span>会员中心</span></a></li>
        </ul>
    </footer>
</div>

<!--图片是数组，默认第一张-->
<script type="text/html" id="firstTemplate">
<% for(var i = 0; i < data.length; i++) { %>
<% var item = data[i] %>
<div class="pro_item">
    <a href="product.html?productId=<%= item.id  %>" class="pro_item_box">
        <% if(item.pic && item.pic[0]) { %>
        <img src="<%= item.pic[0].picAddr %>" alt=""/>
        <% }else { %>
        <img src="images/none.jpg" alt=""/>
        <% } %>
        <p class="mui-ellipsis"><%= item.proName %></p>
        <p><span class="new_price">&yen;<%= item.price %></span>&nbsp;&nbsp;<span class="old_price">&yen;<%= item.oldPrice %></span></p>
        <button class="button">立即购买</button>
    </a>
</div>
<% } %>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
